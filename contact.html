<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emoghene David" />
    <meta name="description" content="contact" />
    <title>Store Hours</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Contact Us</h1>
      <nav aria-label="Tertiary-navigation" class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li><a href="About.html">About</a></li>
          <li><a href="index.html#Menu">Menu</a></li>
          <li><a href="store.html">Hours</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="img/tacos_close_up_1000x649.png"
          alt="Taco Image"
          title="Taco delicacies"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          >555 Taco Temptation lane, Suite T <br />
          KansasCity, MO 55555-5555
          <br /><br />
          phone: <a href="tel:+7012276445">701-227-6445</a>
        </address>
      </article>
      <hr />
      <article class="main__article contact">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form
          action="https://formspree.io/f/mleqzwvz"
          method="POST"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>

            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>

            <p class="contact__p">
              <label class="contact__label" for="message">Your Message</label>
              <br />
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
        <p class="top">
          <a href="#">Back to top</a>
        </p>
      </article>
    </main>
    <br />
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span>
        <span class="'nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
